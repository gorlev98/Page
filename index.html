<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="cssfile.css">
    <title>Google</title>
</head>
<body>
  <div class="topMenu">
    <div class="topMenuMail">
      <text>Почта</text>
    </div>
    <div class="topMenuPictures">
      <text>Картинки</text>
    </div>
    <div class="topMenuApplications">
      <img title="Приложения Google" height="20px" src="https://cdn.onlinewebfonts.com/svg/img_295684.png">
    </div>
    <button class="topMenuAccount"><b>Войти</b></button>
  </div>
  <div class="label">
    <img alt="Google" height="200" id="hplogo" src="https://i.ytimg.com/vi/DfmEo__FwT0/maxresdefault.jpg">
  </div>
  <div class="inputPart">
    <input title="Поиск" class="inputClass">
    <div class="inputButtonsBlock">
      <div class="labelKey">
        <img aria-label="Экранная клавиатура" height="14px" src="https://www.gstatic.com/inputtools/images/tia.png">
      </div>
      <div class="labelFon">
        <img aria-label="Голосовой поиск" height="28px" src="https://spark.ru/upload/blogs_covers/n_5b069f9a6e258.jpg">
      </div>
    </div>
  </div>
  <div class="buttonPart">
    <button class="buttonTry"><b>Мне повезёт!</b></button>
    <button class="buttonSearch"><b>Поиск в Google</b></button>
  </div>
  <div class="info">
    Сервисы Google доступны на разных языках: <a>Беларуская</a>
  </div>
  <div class="bottomMenu">
    <div class="bottomUpMenu">
      <div class="firstLineObject">Беларусь</div>
    </div>
    <div class="bottomDownMenu">
      <div class="firstObjectLeft">Реклама</div>
      <div class="firstObjectLeft" style="left:95px">Для бизнеса</div>
      <div class="firstObjectLeft" style="left:200px">Всё о Google</div>
      <div class="firstObjectRight">Настройки</div>
      <div class="firstObjectRight" style="right:110px">Условия</div>
      <div class="firstObjectRight" style="right:190px">Конфиденциальность</div>
    </div>
  </div>
</body>
</html>
